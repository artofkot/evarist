<body>

  <div class=page>
    <h1>Flaskr</h1>
    <div class=metanav>
    {% if not session.logged_in %}
      <a href="{{ url_for('flaskr.login') }}">log in</a>
    {% else %}
      <a href="{{ url_for('flaskr.logout') }}">log out</a>
    {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
      <div class=flash>{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
  </div>

</body>
