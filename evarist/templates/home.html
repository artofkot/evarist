{% block body %}
  
    
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3>
        
        
        {% if session.get("is_moderator")%}
        <a class='pull-right' href="{{url_for('admin.home')}}">(go to admin's page)</a>
        {%endif%}
      
    
        <dl>
          <dt>Problem sets:</dt>
          <br>
          {%for problem_set in problem_sets%}
            <dd>
              <p><a href="{{url_for('.problem_set',problem_set_slug=problem_set['slug'])}}">{{problem_set['title']}}</a></p>
            </dd>
          {% endfor %}
        </dl>
      
      </h3>
    </div>
  </div>

  <hr>
