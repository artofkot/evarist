{% macro edit_solution_form(solution, edit_solution_form) -%}

  <div class="form-group" style='width: 370px'>
    {{ edit_solution_form.hidden_tag() }}
    <label for="edit_text">Исправьте решение здесь: </label>
    <textarea class="form-control" rows="2"  name='edited_solution'>{{solution['text']}}  
    </textarea>
    
    <div class="checkbox" style='background-color:red'>
      <label >
        <input type="checkbox" name='delete_solution'>удалить это решение, навсегда
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Отправить</button>

{%- endmacro %}

{% macro vote_for_solution_form() -%}

  <div class="form-group" >
    <div class="radio">
      <label>
        <input type="radio" name="vote" value="upvote" >
        верно 
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="vote" value="downvote">
        неверно
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-xs btn-default">Проголосовать</button>

{%- endmacro %}
